<ion-header>

  <ion-navbar>
    <ion-title>Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  



      <ion-card *ngFor = "let V of temp">
          <ion-card-header>
            Explore Nearby
          </ion-card-header>
        
          <ion-list>
            <button ion-item>
              <ion-icon name="cart" item-start></ion-icon>
              {{V.Name}}
            </button>
        
            <button ion-item>
              <ion-icon name="medical" item-start></ion-icon>
              {{V.Surname}}
            </button>
        
            <button ion-item>
              <ion-icon name="cafe" item-start></ion-icon>
              {{V.ID}}
            </button>
        
            <button ion-item>
              <ion-icon name="paw" item-start></ion-icon>
              {{V.Role}}
            </button>

            </ion-list>

            </ion-card>
   
  


</ion-content>
